<mat-card>
  <h1>
    Actualizar preguntas a
    <span style="font-weight: bold"></span>
  </h1>

  <mat-card-content>
    <form *ngIf="question" (ngSubmit)="updateQuestionData()">
      <mat-form-field appearance="outline">
        <mat-label>Digite el contenido de la pregunta</mat-label>
        <textarea
          rows="8"
          matInput
          placeholder="Escribe aquí"
          name="contenido"
          [(ngModel)]="question.content"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Digite la opción 1</mat-label>
        <input
          type="text"
          matInput
          name="option1"
          [(ngModel)]="question.option1"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Digite la opción 2</mat-label>
        <input
          type="text"
          matInput
          name="option2"
          [(ngModel)]="question.option2"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Digite la opción 3</mat-label>
        <input
          type="text"
          matInput
          name="option3"
          [(ngModel)]="question.option3"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Digite la opción 4</mat-label>
        <input
          type="text"
          matInput
          name="option4"
          [(ngModel)]="question.option4"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Seleccione la respuesta</mat-label>
        <mat-select [(ngModel)]="question.answer" name="respuesta">
          <mat-option *ngIf="question.option1" [value]="question.option1">{{
            question.option1
          }}</mat-option>
          <mat-option *ngIf="question.option2" [value]="question.option2">{{
            question.option2
          }}</mat-option>
          <mat-option *ngIf="question.option3" [value]="question.option3">{{
            question.option3
          }}</mat-option>
          <mat-option *ngIf="question.option4" [value]="question.option4">{{
            question.option4
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary">Actualizar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

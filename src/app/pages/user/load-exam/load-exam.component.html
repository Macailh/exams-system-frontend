<mat-card>
  <h1>Exámenes disponibles</h1>
  <div *ngIf="exams">
    <div *ngFor="let e of exams">
      <mat-card-header>
        <div mat-card-avatar>
          <img src="../../../../assets/exam.png" style="height: 50px" />
        </div>
        <mat-card-title>
          {{ e.title }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ e.category.title }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ e.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Ver</button>
        <button
          mat-button
          color="accent"
          [routerLink]="'/user-dashboard/instructions/' + e.id"
        >
          Empezar
        </button>
        <button mat-button color="accent">
          Preguntas : {{ e.numberOfQuestions }}
        </button>
        <button mat-button color="accent">P.M : {{ e.maxPoints }}</button>
      </mat-card-actions>
    </div>
    <div *ngIf="exams.length == 0">
      <mat-card>
        <mat-card-content>
          <h1>No hay exámenes en esta categoría</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-card>

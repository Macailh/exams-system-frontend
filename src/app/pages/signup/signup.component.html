<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6 offset-md-3"></div>
        <div class="container text-center">
          <mat-icon>perm_identity</mat-icon>
        </div>
        <h1 class="text-center">Registrate aqui</h1>
        <form action="">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label> Nombre de usuario </mat-label>
            <input matInput placeholder="Nombre de usuario">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput placeholder="Contraseña">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Nombre">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput placeholder="Aepllido">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput placeholder="Teléfono">
          </mat-form-field>

          <div class="container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button mat-raised-button color="accent" style="margin-left: 20px;">Limpiar</button>
          </div>
        </form>
    </div>
  </div>
</div>
